<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>My Novel Library</h1>
    </header>
    
    
    <div class="book-form">
        <form action="">
            <div class="book-name">
                <label for="">The Book's Name</label>
                <input type="text" required>
            </div>
            <div class="author-name">
                <label for="">The Author's Name</label>
                <input type="text" required>
            </div>
            <div class="num-pages">
                <label for="">Number of Pages</label>
                <input type="text" required>
            </div>
                <div class="finished-reading">
                <label for="">Have You Finished Reading?</label>
                <select name="" id="">
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>
            </div>
            <button>Add to Library!</button>
        </form>
    </div>
</body>
</html>
