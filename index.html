<!-- Modal Section -->
    <div class="form-container">
        <div class="book-modal">
            <img class="close-form" src="./images/x.png" alt="">
            
            <h3>Book Info.</h3>

            <form id="book-form" action="">
                <div class="book-input">
                    <label for="">The Book's Name</label>
                    <input id="book-name" type="text" placeholder="The Book's Name" required>
                </div>
                <div class="book-input">
                    <label for="">The Author's Name</label>
                    <input id="author-name" type="text" placeholder="The Author's Name" required>
                </div>
                <div class="book-input">
                    <label for="">Number of Pages</label>
                    <input id="num-pages" type="text" placeholder="Number of Pages" required>
                </div>
                <div class="book-input" id="finished-reading">
                    <label for="">Have You Finished Reading?</label>
                    <select name="" id="reading-selection">
                        <option value="no">No</option>
                        <option value="yes">Yes</option>
                    </select>
                </div>
                <div class="add-book-btn">
                    <button class="add-btn">Add to Library!</button>
                </div>
            </form>
        </div>
    </div>
